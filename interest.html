    <div class="container py-4">
        <h1 class="text-center mb-4">My Favourite Movies of All Time</h1>
        <div id="movies" class="row gy-4"></div>
    </div>

    <script>
        const apiKey = '9ebbf432f1e2c2c0c07e49d4c0c000dc';  
        const movies = [
            'The Lord of The Rings-Fellowship of the Ring','Two Towers','Return of the King',
            'The Lion King','Unexpected journey','Desolation of smaug','Battle of five',
            'Before sunrise','Intouchables','Rush hour','Dead poets society',
            'Perks of being a wallflower','The pursuit of happyness','12 angry men',
            'Forest Gump','The Green Mile','La la land','The Truman show','Way of Water',
            'Black swan','Se7en','Mamma Mia','Toy story','Mufasa','two is a family',
            'the art of racing in the rain','the prestige','kill bill','kill bill vol2','kal ho naa ho'
        ];

        movies.forEach(movie => {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(movie)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const film = data.results[0];
                    if (film && film.poster_path) {
                        const movieCard = `
                            <div class="col-12">
                                <div class="card flex-md-row shadow-sm h-100">
                                    <img class="card-img-left img-fluid rounded-start" style="max-width: 200px;" src="https://image.tmdb.org/t/p/w500${film.poster_path}" alt="${film.title}">
                                    <div class="card-body d-flex flex-column">
                                        <h4 class="card-title">${film.title}</h4>
                                        <p class="card-text"><strong>Release:</strong> ${film.release_date}</p>
                                        <p class="card-text">${film.overview ? film.overview.substring(0, 1000) + '...' : 'No overview available.'}</p>
                                        <p class="card-text mt-auto"><strong>Rating:</strong> ${film.vote_average}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        document.getElementById('movies').innerHTML += movieCard;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
