<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Sayfası</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="loginbody">

  <div class="login-form">
    <h2 class="text-center mb-4">Login</h2>
    <form action="control.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">Username (Email)</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="b181210001@sakarya.edu.tr">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b181210001">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

 <script>
  function validateForm() {
    var email = document.getElementById("email").value.trim();
    var password = document.getElementById("password").value.trim();
    var emailPattern = /^([a-zA-Z]{1}\d{9})@sakarya\.edu\.tr$/;
    var passwordPattern = /^[a-zA-Z]{1}\d{9}$/;

    if (email === "" || password === "") {
      alert("Kullanıcı adı ve şifre boş bırakılamaz!");
      return false;
    }

    var emailMatch = email.match(emailPattern);
    if (!emailMatch) {
      alert("Please enter valid username");
      return false;
    }

    if (!passwordPattern.test(password)) {
      alert("Password invalid");
      return false;
    }

    
    var usernamePart = emailMatch[1];
    if (password !== usernamePart) {
      alert("Username and password ain't matching!");
      return false;
    }

    return true;
  }
</script>


</body>
</html>
